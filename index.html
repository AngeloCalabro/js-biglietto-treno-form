<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- TITLE -->
    <title>Boolean Station Train</title>
</head>

<body>
    <!-- FORM FAI DA ME DATI -->
    <div class="d-flex justify-content-center">
        <div class="my-container-little rounded-2">
            <div class="row justify-content-center">
                <div class="col-2 text-center m-3 w-auto">
                    <label for="exampleFormControlInput1" class="form-label">km da percorrere</label>
                    <input type="number" class="form-control" id="km" value="0">
                </div>
                <div class="col-2 text-center m-3 w-auto">
                    <label for="exampleFormControlInput1" class="form-label">Età dell'utente</label>
                    <input type="number" class="form-control" id="age" value="0">
                </div>
            </div>
            <div class="row justify-content-center my-3">
                <!-- Possibilità di AGGIUNGERE RADIO BUTTON / range età -->
            </div>
            <div class="row justify-content-center my-3">
                <button type="submit" id="calcola" class="w-25 rounded-3 my-bg-blue text-white">Calcola</button>
            </div>
        </div>
    </div>

    <!-- BIGLIETTO TRENO -->
    <div class="d-flex justify-content-center">
        <div class="my-container rounded-5">
            <div class="d-flex justify-content-between">
                <h1 class="fw-bolder m-3 textGradient">Boolean Train Ticket</h1>
                <div class="m-3 my-bg-blue text-white  rounded-3 p-2">
                    <span>Data &nbsp;</span>
                    <span id="date_add" class="fs-5"></span>
                </div>
            </div>
            <div class="d-flex justify-content-center fw-bold my-text-blue">Preventivo:</div>
            <div class="d-flex justify-content-between m-4">
                <div class="my-text-blue">
                    <span>Totale da percorrere:</span>
                    <span id="km_around" class="debug fw-bold fs-4 p-1">0</span>
                    <span class="fw-bold">km</span>
                </div>
                <div id="price_list" class="text-danger fw-bold p-1 text-decoration-line-through"></div>
            </div>
            <div class="my-text-end m-3">
                <div>
                    <span id="add_discount" class="fst-italic"></span>
                    <span id="total_price" class="my-bg-blue text-white fs-3 rounded-2 p-2">
                        Tot: 0,00 &euro;
                    </span>
                </div>
            </div>
            <div></div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="./js/script.js"></script>
</body>

</html>
